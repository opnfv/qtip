name: compute QPI
description: compute QPI profile
info:
  facility: local
  engineer: local
config:
  driver: ansible
  collectors:
    - type: logfile
      paths:
        - '../../external/sysinfo'
      logs:
        - filename: top.log
          parsers:
            - type: grep
              regex: 'Cpu\(s\):.+?(?P<cpu_idle>\d+\.\d)\sid'
        - filename: inxi.log
          parsers:
            - type: grep
              regex: '.+\s+Host:\s+(?P<hostname>.+)\sKernel'
            - type: grep
              regex: '.+\sMemory:\s+(?P<memory>.+MB)\s'
            - type: grep
              regex: '^CPU\(s\):\s+(?P<cpu>.+)'
            - type: grep
              regex: '.+\sDistro:\s+(?P<os>.+)'
            - type: grep
              regex: '.+\sKernel:\s+(?P<kernel>.+)\sConsole'
            - type: grep
              regex: '.+\s+HDD Total Size:\s+(?P<disk>.+)\s'
            - type: grep
              regex: '.+\sproduct:\s+(?P<product>.+)\sversion'
  reporter:
    name: console
    # transform collected data into timeline
    transformer: timeline
QPIs:
  - compute.yaml
