scenario:
  benchmark: dpi
  ExecOrder1: machine_1
  ExecOrder2: vm_1

Context:
  Host_Machines:
    machine_1:
      ip: 172.18.0.16
      pw: Op3nStack
      role: ExecOrder1
  VirtualMachines:
    vm_1:
      availability_zone: compute1
      OS_image: centos7
      public_network: "provider_network"
      role: ExecOrder2

