---
- name: installing epel release
  yum:
    name: epel-release
    state: present

- name: installing dependencies
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - "@Development tools"
    - gcc-c++
    - libselinux-python
    - libpcap-devel
