---

- name: copy SSH keys to fuel
  command: |
    sshpass -p r00tme
    ssh-copy-id -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
    -i $HOME/.ssh/id_rsa_qtip root@{{ installer_master_host }}
  delegate_to: localhost