version: '2'
services:

  storperf:
    container_name: storage_storperf
    image: opnfv/storperf:${DOCKER_TAG}
    ports:
      - 5000:5000
    env_file: ${ENV_FILE}

  qtip:
    container_name: storage_qtip
    image: opnfv/qtip:${DOCKER_TAG}
    env_file: ${ENV_FILE}
    volumes:
      - ${SSH_CREDENTIALS}:/root/.ssh
    links:
      - storperf
