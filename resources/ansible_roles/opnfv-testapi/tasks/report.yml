---

- name: push result to testapi
  uri:
    url: "{{ testapi_url }}/results"
    body: "{{ item|to_json }}"
    method: POST
    body_format: json
    status_code: 200
  with_items:
    -
      project_name: "{{ project_name }}"
      case_name: "{{ case_name }}"
      pod_name: "{{ pod_name }}"
      installer: "{{ installer_type_adapter[installer_type] }}"
      version: "{{ version }}"
      scenario: "{{ scenario }}"
      start_date: "{{ ansible_date_time.date }}"
      stop_date: "{{ ansible_date_time.date }}"
      criteria: PASS  # regarded as "pass" if execution is done
      details:
        score: "{{ pod_result.score }}"
