name: compute
description: QTIP Performance Index of compute
system_info:
  - name: product
    description: production commercial name
  - name: cpu
    description: cpu brand
  - name: os
    description: operating system version
  - name: kernel
    description: the core of a computer's operating system
  - name: memory
    description: memory usage
  - name: disk
    description: disk usage
formula: weighted arithmetic mean
sections: # split based on different application
  - name: SSL
    description: cryptography and SSL/TLS performance
    formula: geometric mean
    metrics:
      - name: ssl_rsa
        formula: geometric mean
        workloads:
          - name: rsa_sign_512
            description: 512 bit signature
          - name: rsa_verify_512
            description: verify 512 bit signature
          - name: rsa_sign_1024
            description: 1024 bit signature
          - name: rsa_verify_1024
            description: verify 1024 bit signature
          - name: rsa_sign_2048
            description: 2048 bit signature
          - name: rsa_verify_2048
            description: verify 2048 bit signature
          - name: rsa_sign_4096
            description: 4096 bit signature
          - name: rsa_verify_4096
            description: verify 4096 bit signature
      - name: ssl_aes
        formual: geometric mean
        workloads:
          - name: aes_128_cbc_16_bytes
            description: 612376.96k
          - name: aes_128_cbc_64_bytes
            description: 657350.74k
          - name: aes_128_cbc_256_bytes
            description: 669680.04k
          - name: aes_128_cbc_1024_bytes
            description: 672675.50k
          - name: aes_128_cbc_8192_bytes
            description: 672344.75k
  - name: DPI
    description: deep packet inspection
    metrics:
      - name: dpi_throughput
        workloads:
          - name: dpi_pps
            description: packet per second measurement
          - name: dpi_bps
            description: bits per second measurement
  - name: memory
    description: cache and memory performance
    metrics:
      - name: floatmem
        workloads:
          - name: triad
            description: mixture of addition and scale (A = m*B + C)
          - name: add
            description: floating point addition (A = B + C)
          - name: copy
            description: floating point copy (A = B)
          - name: scale
            description: floating point scaling (A = m*B)
      - name: intmem
        workloads:
          - name: triad
            description: mixture of addition and scale (A = m*B + C)
          - name: add
            description: integer point addition (A = B + C)
          - name: copy
            description: integer point copy (A = B)
          - name: scale
            description: integer point scaling (A = m*B)
  - name: arithmetic
    description: arithmetic computing speed
    metrics:
      - name: arithmetic
        workloads:
          - name: dhrystone_lps
            description: integer point CPU performance
          - name: whetstone_MWIPS
            description: floating point CPU performance
