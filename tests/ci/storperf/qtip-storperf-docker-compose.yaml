version: '2'
services:

  storperf-master:
    container_name: storperf-master
    image: opnfv/storperf-master:${DOCKER_TAG}
    ports:
      - 5000:5000
    env_file: ${ENV_FILE}

  qtip:
    container_name: qtip
    image: opnfv/qtip:${DOCKER_TAG}
    env_file: ${ENV_FILE}
    links:
      - storperf-master
