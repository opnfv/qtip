type: map
mapping:
  Scenario:
    type: map
    mapping:
      benchmark:
        type: str
        required: True
      host:
        type: str
      server:
        type: str
        allowempty: True
      client:
        type: str
        allowempty: True
      topology:
        type: str
        allowempty: True
      benchmark_details:
        type: map
        mapping:
          duration:
            type: int
          protocol:
            type: str
          bandwidthGbps:
            type: int
      description:
        type: str
      1Run:
        type: str

  Context:
    type: map
    mapping:
         Host_Machines:
           type: map
           required: True
           mapping:
             regex;(^machine):
               type: map
               mapping:
                 role:
                   type: str
                 ip:
                   type: str
                 pw:
                   type: str
                   allowempty: True
         Virtual_Machines:
           type: map
           allowempty: True
         Proxy_Environment:
           type: map
           mapping:
             http_proxy:
               type: str
             https_proxy:
               type: str
             no_proxy:
               type: str

  Test_Description:
    type: map
    mapping:
      Test_category:
        type: str
        allowempty: True
      Benchmark:
        type: str
        allowempty: True
      Overview:
        type: str
        allowempty: True
