- hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Making openssl directory
      file:
        path: '{{ result_dir }}/openssl/logs/'
        state: directory

- hosts: hosts
  become: yes
  remote_user: root

  tasks:
    - name: Checking home directory
      shell: echo $HOME
      register: home_dir

    - name: Cleaning Open_SSL directory
      file:
        path: '{{ home_dir.stdout }}/Open_SSL'
        state: absent

    - name: Cleaning qtip_result directory
      file:
        path: '{{ home_dir.stdout }}/qtip_result'
        state: absent

    - include: ../prepare_env.yaml

    - name: Installing UnixBench dependencies if CentOS
      yum:
        name: '{{ item }}'
        state: present
      when: ansible_os_family == "RedHat"
      with_items:
        - git
        - gcc
        - patch
        - perl-Time-HiRes
        - wget
        - autofconf
        - automake
        - libpcap-devel
        - libtool

    - name: Installing UnixBench dependencies if Ubuntu
      apt:
        name: '{{ item }}'
        state: present
      when: ansible_os_family == "Debian"
      with_items:
        - git
        - gcc
        - patch
        - perl
        - wget
        - autoconf
        - automake
        - libpcap-dev
        - libtool

    - name: Make Open_SSL directory
      file:
        path: '{{ home_dir.stdout }}/Open_SSL'
        state: directory
